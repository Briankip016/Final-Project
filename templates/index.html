<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ AI Code Learning Assistant</title>
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --user-bg: #e0f7fa;
      --bot-bg: #e3f2fd;
      --user-text: #006064;
      --bot-text: #0d47a1;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --user-bg: #004d40;
      --bot-bg: #263238;
      --user-text: #b2dfdb;
      --bot-text: #81d4fa;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px 24px;
      background: #007acc;
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--user-text);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--bot-text);
    }

    .input-section {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid #eee;
      gap: 8px;
      flex-wrap: wrap;
      background: var(--bg-color);
    }

    input[type="text"], select {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    pre {
      background: #00000011;
      padding: 10px;
      overflow-x: auto;
      border-radius: 8px;
      font-family: monospace;
    }

    .dark pre {
      background: #00000033;
    }

    .toggle-btn {
      background: none;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .suggestion {
      cursor: pointer;
      color: #007acc;
      margin-right: 10px;
    }

    .suggestion:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }

      .input-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <span>üí¨ AI Code Learning Assistant</span>
      <button class="toggle-btn" onclick="toggleTheme()">üåô</button>
    </div>

    <div id="chat" class="messages"></div>

    <div class="input-section">
      <select id="mode">
        <option value="lesson">üìö Mini Lesson</option>
        <option value="bugfix">üêõ Bug Fix</option>
        <option value="quiz">üß† Quiz</option>
        <option value="general">üí° General</option>
      </select>
      <input type="text" id="prompt" placeholder="Ask about Python, HTML, bugs, quizzes...">
      <button onclick="askBot()">Send</button>
    </div>

    <div style="padding: 8px 16px; font-size: 14px;">
      <strong>üí° Try:</strong>
      <span class="suggestion" onclick="quickPrompt('Explain a Python function')">Python function</span> |
      <span class="suggestion" onclick="quickPrompt('Fix this HTML form bug')">Fix HTML bug</span> |
      <span class="suggestion" onclick="quickPrompt('Give me a JavaScript quiz')">JS quiz</span> |
      <span class="suggestion" onclick="quickPrompt('What does this C++ error mean?')">C++ error</span>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function quickPrompt(text) {
      document.getElementById("prompt").value = text;
    }

    function formatResponse(text) {
      return text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
        const escaped = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        return `
          <div style="position: relative;">
            <button onclick="copyCode(this)" style="position:absolute; top:8px; right:8px; font-size:12px; cursor:pointer;">üìã Copy</button>
            <pre><code>${escaped}</code></pre>
          </div>
        `;
      });
    }

    function copyCode(btn) {
      const code = btn.nextElementSibling.textContent;
      navigator.clipboard.writeText(code).then(() => {
        btn.textContent = "‚úÖ Copied!";
        setTimeout(() => (btn.textContent = "üìã Copy"), 2000);
      });
    }

    async function askBot() {
      const input = document.getElementById("prompt");
      const chat = document.getElementById("chat");
      const mode = document.getElementById("mode").value;
      const prompt = input.value.trim();
      if (!prompt) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = `<strong>You:</strong> ${prompt}`;
      chat.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.id = "loading-msg";
      botMsg.innerHTML = `<em>Bot is thinking...</em>`;
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;

      input.value = "";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, mode })
        });

        const data = await res.json();
        document.getElementById("loading-msg").remove();

        const reply = document.createElement("div");
        reply.className = "message bot";
        reply.innerHTML = `<strong>Bot:</strong> ${formatResponse(data.reply)}`;
        chat.appendChild(reply);
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        document.getElementById("loading-msg").remove();
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.innerHTML = `<strong>Bot:</strong> ‚ùå Error reaching server.`;
        chat.appendChild(errorMsg);
      }
    }
  </script>
</body>
</html>
